<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/form-cad-paciente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

   <!-- =============== Container ================ -->
  <div class="container">
    <!-- =============== Sidebar ================ -->
    <div class="navigation">
      <ul>
        <li>
          <a href="#">
            <span>
              <img class="icone" src="img/iniciais (2) (1).png" alt="" />
            </span>
            <img class="logo" src="img/Nome-removebg-preview (1).png" alt="" />
          </a>
        </li>
        <li>
          <a href="dashboard.html">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="title">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="pacientes.html">
            <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
            <span class="title">Pacientes</span>
          </a>
        </li>
        <li>
          <a href="agenda.html">
            <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
            <span class="title">Agenda</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
            <span class="title">Ajuda</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
            <span class="title">Configurações</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <span class="title">Senha</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
            <span class="title">Sair</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- ========================= Main ==================== -->
    <div class="main">
      <!-- ================ Topbar ================= -->
      <div class="topbar">
        <div class="toggle"><ion-icon name="menu-outline"></ion-icon></div>
        <div class="search">
          <label>
            <input type="text" placeholder="Buscar..." />
            <ion-icon name="search-outline"></ion-icon>
          </label>
        </div>
        <div class="user">
          <img src="img/iniciais-removebg-preview.png" alt="" />
        </div>
      </div>

  <div class="container">
    <div class="content">
      <form>
        <fieldset>
          <legend><i class="fa-solid fa-user"></i> Informações Pessoais</legend>
          <div class="form-grid">
            <div><label>Nome:</label><input type="text"></div>
            <div><label>Data de nascimento:</label><input type="date"></div>
            <div><label>Idade:</label><input type="number"></div>
            <div>
              <label for="genero">Gênero:</label>
              <select id="genero">
                <option value="">Selecione</option>
                <option value="feminino">Feminino</option>
                <option value="masculino">Masculino</option>
                <option value="nao-informado">Prefiro não informar</option>
                <option value="outro">Outro</option>
              </select>
            </div>
            <div><label>Peso (kg):</label><input type="number" step="any"></div>
            <div><label>Altura (cm):</label><input type="number" step="any"></div>
            <div>
              <label for="objetivo">Objetivo da consulta:</label>
              <select id="objetivo">
                <option value="">Selecione</option>
                <option value="emagrecimento">Emagrecimento</option>
                <option value="ganho-de-massa">Ganho de massa muscular</option>
                <option value="reeducacao-alimentar">Reeducação alimentar</option>
                <option value="melhora-saude">Melhorar saúde geral</option>
                <option value="outro">Outro</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend><i class="fa-solid fa-notes-medical"></i> Histórico Clínico</legend>
          <label class="checkbox"><input type="checkbox"> Diabetes</label>
          <label class="checkbox"><input type="checkbox"> Hipertensão</label>
          <label class="checkbox"><input type="checkbox"> Gastrite</label>
           <label class="checkbox"><input type="checkbox"> Distenção Abdominal</label>
           <label class="checkbox"><input type="checkbox"> Gastrite</label>
           <label class="checkbox"><input type="checkbox"> Flatulência</label>
           <label class="checkbox"><input type="checkbox"> Dislipidemia</label>
           <label class="checkbox"><input type="checkbox"> Constipação</label>
           <label class="checkbox"><input type="checkbox"> Hipertireoidismo</label>
           <label class="checkbox"><input type="checkbox"> Hipotireoidismo</label>
           <label class="checkbox"><input type="checkbox"> Pirose</label>
          <label>Outras patologias:</label><textarea></textarea>
          <label>Perda ou ganho de peso recente:</label><textarea></textarea>
          <label>Fuma ou já fumou?</label><textarea></textarea>
          <label>Bebida alcoólica?</label><textarea></textarea>
          <label>Atividade física:</label><textarea></textarea>
          <label>Sono (qualidade e horas):</label><textarea></textarea>
          <label>Medicamentos ou suplementos:</label><textarea></textarea>
        </fieldset>

        <fieldset>
          <legend><i class="fa-solid fa-apple-whole"></i> Padrão Alimentar</legend>
          <label>Alergia a alimentos:</label><textarea></textarea>
          <label>Aversão alimentar:</label><textarea></textarea>
          <label>Preferências:</label><textarea></textarea>
          <label>Quantas refeições faz? Qual em maior quantidade?</label><textarea></textarea>
          <label>Hábito intestinal:</label><textarea></textarea>
        </fieldset>

        <fieldset>
          <legend><i class="fa-solid fa-clock"></i> Rotina Alimentar Diária</legend>
          <label>Desjejum:</label><textarea></textarea>
          <label>Lanche da manhã:</label><textarea></textarea>
          <label>Almoço:</label><textarea></textarea>
          <label>Lanche da tarde:</label><textarea></textarea>
          <label>Jantar:</label><textarea></textarea>
        </fieldset>

        <fieldset>
          <legend><i class="fa-solid fa-comments"></i> Observações</legend>
          <textarea></textarea>
        </fieldset>

        <fieldset>
          <legend><i class="fa-solid fa-bowl-food"></i> Descrição do Plano Alimentar</legend>
          <textarea></textarea>
        </fieldset>

        <button class="btn-fixed" type="submit">Salvar Paciente</button>
      </form>
    </div>
  </div>

   <script src="js/sidebar.js"></script>

   <!-- ====== ionicons ======= -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
