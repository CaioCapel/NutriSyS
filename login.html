<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
  <link rel="icon" type="image/png" href="img/logo-shortcut.png">
  <link rel="stylesheet" href="css/login.css">

  <title>Login</title>
</head>

<body>

  <!-- Logo do sistema -->
  <img class="logo" src="img/logo.png" alt="Logo">

  <!-- Canvas com animações (escondido em dispositivos móveis) -->
  <canvas id="canvas"></canvas>

  <!--=============== IMAGEM DE LOGIN ===============-->
  <svg class="login__blob" viewBox="0 0 566 840" xmlns="http://www.w3.org/2000/svg">
    <mask id="mask0" mask-type="alpha">
      <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
            0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
            591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
            167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z" />
    </mask>

    <g mask="url(#mask0)">
      <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
            0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
            591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
            167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z" />

      <!-- Imagem -->
      <image class="login__img" href="img/Nutrição.png" />
    </g>
  </svg>

  <!--=============== LOGIN ===============-->
  <div class="login container grid" id="loginAccessRegister">

    <!--===== ÁREA DE LOGIN =====-->
    <div class="login__access">
      <h1 class="login__title">Faça Login na sua conta.</h1>

      <div class="login__area">
        <form action="" class="login__form">
          <div class="login__content grid">
            <div class="login__box">
              <input type="email" id="email" required placeholder=" " class="login__input">
              <label for="email" class="login__label">E-mail</label>
              <i class="ri-mail-fill login__icon"></i>
            </div>

            <div class="login__box">
              <input type="password" id="password" required placeholder=" " class="login__input">
              <label for="password" class="login__label">Senha</label>
              <i class="ri-eye-off-fill login__icon login__password" id="loginPassword"></i>
            </div>
          </div>

          <a href="#" class="login__forgot">Esqueceu a Senha?</a>

          <button type="submit" class="login__button">Entrar</button>
        </form>
      </div>
    </div>
    </form>



    <!--=============== JAVASCRIPT PRINCIPAL ===============-->
    <script src="js/login.js"></script>
</body>

</html>
