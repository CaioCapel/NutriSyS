<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda - Nutricionista</title>

  <!-- ======= Styles ======= -->
  <link rel="stylesheet" href="css/sidebar.css" />
  <link rel="stylesheet" href="css/agenda.css" />

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>
</head>

<body>
  <!-- =============== Container ================ -->
  <div class="container">
    <!-- =============== Sidebar ================ -->
    <div class="navigation">
      <ul>
        <li>
          <a href="#">
            <span>
              <img class="icone" src="img/iniciais (2) (1).png" alt="" />
            </span>
            <img class="logo" src="img/Nome-removebg-preview (1).png" alt="" />
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="title">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
            <span class="title">Pacientes</span>
          </a>
        </li>
        <li>
          <a href="agenda.html" class="hovered">
            <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
            <span class="title">Agenda</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
            <span class="title">Ajuda</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
            <span class="title">Configurações</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <span class="title">Senha</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
            <span class="title">Sair</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- ========================= Main ==================== -->
    <div class="main">
      <!-- ================ Topbar ================= -->
      <div class="topbar">
        <div class="toggle"><ion-icon name="menu-outline"></ion-icon></div>
        <div class="search">
          <label>
            <input type="text" placeholder="Buscar..." />
            <ion-icon name="search-outline"></ion-icon>
          </label>
        </div>
        <div class="user">
          <img src="img/iniciais-removebg-preview.png" alt="" />
        </div>
      </div>

<div class="calendarContainer">
    <div class="cardHeader">
        <h2>Agenda</h2>
    </div>

    <!-- Botão para abrir o modal -->
    <button id="openModalBtn">Adicionar Consulta</button>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="addEventForm">
                <label for="title">Título:</label>
                <input type="text" id="title" placeholder="Título da consulta" required>

                <label for="startDate">Data de Início:</label>
                <input type="datetime-local" id="startDate" required>

                <label for="endDate">Data de Término:</label>
                <input type="datetime-local" id="endDate" required>

                <button type="submit">Adicionar Consulta</button>
            </form>
        </div>
    </div>

    <div id='calendar'></div>
</div>



  <!-- =========== Scripts =========  -->
  <script src="js/sidebar.js"></script>
  <script src="js/agenda.js"></script>

  <!-- ====== ionicons ======= -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
